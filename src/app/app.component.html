<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>supervised_user_circle</mat-icon>
  </button>
  <span>Angular Material App</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="warn"  (click)="openDialog()">Ajout Produit</button>
</mat-toolbar>

<div class="container">
  <div style="margin-top: 10px" class="">
    <mat-form-field appearance="standard">
      <mat-label>Filtre</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- nomProduit Column -->
        <ng-container matColumnDef="nomProduit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Libellé </th>
          <td mat-cell *matCellDef="let row"> {{row.nomProduit}} </td>
        </ng-container>
    
        <!-- categorie Column -->
        <ng-container matColumnDef="categorie">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Catégorie </th>
          <td mat-cell *matCellDef="let row"> {{row.categorie}} </td>
        </ng-container>
    
        <!-- date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
          <td mat-cell *matCellDef="let row"> {{row.date | date}} </td>
        </ng-container>
    
        <!-- etat Column -->
        <ng-container matColumnDef="etat">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Etat </th>
          <td mat-cell *matCellDef="let row"> {{row.etat}} </td>
        </ng-container>
        
        <!-- prix Column -->
        <ng-container matColumnDef="prix">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Prix </th>
          <td mat-cell *matCellDef="let row"> {{row.prix | currency }} </td>
        </ng-container>
        
        <!-- commentaire Column -->
        <ng-container matColumnDef="commentaire">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Commentaire </th>
          <td mat-cell *matCellDef="let row"> {{row.commentaire}} </td>
        </ng-container>
        
        <!-- Actions Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row"> 
            <button mat-icon-button (click)="editProduit(row)" color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteProduit(row.id)" color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="7">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>

  
</div>
